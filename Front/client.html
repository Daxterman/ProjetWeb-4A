<html lang="fr">
<head>
  <title>PolyBlind Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/x-icon" href="./media/p.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body style="background-color:rgba(92,65,90,1)">
  <div class="container">
  <div id="embed-iframe"></div>
<div class="status">
  <h1 class="text-center">PolyBlind Test</h1></br>
  <div class="episodes d-grid gap-2">
    <button id="buzz" class="pushable">
      <span class="shadow"></span>
      <span class="edge"></span>
      <span class="front">
        Buzz
      </span>
    </button>
  </div>
  <div class="contain-score">
    <table id="score" class="row">
      <thead>
          <tr>
              <th>Joueur</th>
              <th>Points</th>
          </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    </div>
</div>



  <script src="./js/client.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
