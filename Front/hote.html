<html lang="fr">
<head>
  <title>PolyBlind Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body style="background-color:rgba(92,65,90,1)">
  <div class="container">
  <div id="embed-iframe"></div>
<div class="status">
  <h1 class="text-center">PolyBlind Test</h1></br>
  <div class="border border-dark progress bs">
    <div id="progress" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
  </div>
  <div class="episodes d-grid gap-2">
    <button class="episode btn bs" id="next" data-spotify-id="spotify:track:04aAxqtGp5pv12UXAg4pkq">
      Prochaine musique
    </button>
    <button class="pause btn bs" id="pause" data-spotify-id="spotify:track:04aAxqtGp5pv12UXAg4pkq" disabled>
      Pause
    </button>
  </div>
  <div class="row admin" style="display:none">
  <div class="col">
  <button class="reveal btn bs w-100" id="reveal">Reveal</button>
</div>
<div class="col">
  <button class="skip btn bs w-100" id="skip">Skip</button>
</div>
</div>
<div class="answer"></div>
<div class="contain-score">
<table id="score" class="row">
  <thead>
      <tr>
          <th>Joueur</th>
          <th>Points</th>
      </tr>
  </thead>
  <tbody>
  </tbody>
</table>
</div>
</div>

</div>



<div id="ping"> 
<div class="popup d-grid gap-2">
  <h3 class="text-center"><span id=pseudo></span></h3>
  <audio id="buzzPlayer" src="./media/buzz.wav"></audio>
  <div class="col">
    <button class="ajout1Point btn bs w-100" id="ajout1Point">Ajout 1 point</button>
  </div>
  <div class="col">
    <button class="ajout2Points btn bs w-100" id="ajout2Points">Ajout 2 points</button>
  </div>
</div>
<div class="overlay">
  </div>
</div>

<div id="fin"> 
  <div class="popup">
    <h3 class="text-center"><span id=gagnant></span> gagne la partie</h3>
    <audio id="finalPlayer" src="./media/fin.wav"></audio>
  </div>
  <div class="overlay">
    </div>
  </div>
  



<div style="display: none">
<label for="form">ID playlist :</label>
<input type="text" id="form" name="form">
<button class="refresh btn bs " id="refresh" >Refresh</button>
<button class="clear btn bs " id="clear" >clear</button>
</div>
  <script src="https://open.spotify.com/embed/iframe-api/v1" async>
  </script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
<script src="./js/Lecteur.js"></script>


</body>
</html>
