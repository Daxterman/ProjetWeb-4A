<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Page Accueil</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: rgba(92,65,90,1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">PolyBlind Test</h1>
        <div class="form-container">
            <form action="/:id" method="GET">
                <label for="playlist_id">Identifiant de la playlist Spotify :</label><br>
                <input type="text" id="id" name="id" class="form-control mb-3" placeholder="Entrez l'ID de la playlist" required><br>
                <button type="submit" class="btn bs">Jouer en tant que lecteur</button>
            </form>
            <form action="/client" method="GET">
                <label for="player_name">Votre nom :</label><br>
                <input type="text" id="player_name" name="player_name" class="form-control mb-3" placeholder="Entrez votre nom" required><br>
                <button type="submit" class="btn bs">Jouer en tant que client</button>
            </form>
        </div>
    </div>

    <script src="https://open.spotify.com/embed/iframe-api/v1" async></script>
    <script src="./js/Lecteur.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</body>
</html>
